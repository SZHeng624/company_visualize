<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;  /* 背景色 */
        }

        /* 标题样式 */

        /* 横条装饰样式 */
        .decorative-bar {
            width: 70%;  /* 设置横条的宽度，可以根据需要调整 */
            height: 5px;  /* 横条的高度 */
            background: linear-gradient(135deg, #FF6347, #FFD700);  /* 渐变背景 */
            margin: 20px auto;  /* 垂直居中，水平居中 */
            border-radius: 15px;  /* 添加圆角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  /* 阴影效果 */
            transition: all 0.3s ease;  /* 添加过渡动画 */
        }

        /* 鼠标悬停时的效果 */
        .decorative-bar:hover {
            transform: scale(1.1);  /* 放大效果 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);  /* 增加阴影 */
        }
    </style>
</head>

<body>



    <!-- 横条装饰 -->
    <div class="decorative-bar"></div>

</body>

</html>
