<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>科技公司数据可视化作品</title>
    <link rel="stylesheet" href="../css/cover.css" />
</head>
<body>

<div class="cover">
    <div class="content">
        <h1>Technology companies</h1>
        <p>The era has its own label, but technology is the eternal theme.</p>
        <a href="./main.html" class="button">→Start</a>
    </div>
</div>

<!-- 粒子背景效果 -->
<div id="particles-js"></div>

</body>
</html>

<style>
body,
html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.cover {
    height: 100%;
    background-image: url('../image/可画公司.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1; /* 保证背景图的层级 */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6); /* 让背景图有一点阴影，增强对比度 */
    overflow: hidden;
    animation: backgroundMove 20s linear infinite;
}

@keyframes backgroundMove {
    0% { background-position: center; }
    100% { background-position: 100% 100%; }
}

.content {
    max-width: 600px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease-out forwards;
    z-index: 10; /* 确保内容区域的层级高于背景 */
    position: relative;
}

h1 {
    font-size: 52px;
    margin-bottom: 20px;
    animation: slideInFromLeft 1.5s ease-out forwards;
}

p {
    font-size: 28px;
    margin-bottom: 30px;
    animation: slideInFromRight 1.5s ease-out forwards;
}

.button {
    display: inline-block;
    background-color: transparent;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 24px;
    font-family: 'Times New Roman', serif;
    border: 2px solid white;
    transition: all 0.3s ease;
    z-index: 20; /* 确保按钮在最上层 */
    position: relative;
}

.button:hover {
    font-weight: bold; /* 悬停时字体加粗 */
    transform: scale(1.1); /* 稍微放大按钮 */
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); /* 添加光晕效果 */
    transition: transform 0.3s ease, box-shadow 0.3s ease, font-weight 0.3s ease; /* 平滑过渡 */
}


@keyframes slideInFromLeft {
    from {
        transform: translateX(-50px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideInFromRight {
    from {
        transform: translateX(50px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* 粒子效果 */
#particles-js {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* 确保粒子效果在最底层 */
}
</style>

<!-- 引入粒子效果的JS库 -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: "#ffffff"
            },
            shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#000000"
                },
                polygon: {
                    nb_sides: 5
                },
                image: {
                    src: "img/github.svg",
                    width: 100,
                    height: 100
                }
            },
            opacity: {
                value: 0.5,
                random: true,
                anim: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 5,
                random: true,
                anim: {
                    enable: false,
                    speed: 4,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                }
            },
            modes: {
                repulse: {
                    distance: 100,
                    duration: 0.4
                },
                push: {
                    particles_nb: 4
                }
            }
        },
        retina_detect: true
    });
</script>
